version: "3.9"
services:
  api:
    build: .
    env_file: .env
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - redis
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000
      - VITE_WS_URL=ws://api:8000
    depends_on:
      - api
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  redis-data:
